id: not-recommended-cipher-suites

info:
  name: Not Recommended Cipher Suites Detection
  author: Karlo, Laurens
  severity: low
  description: Detects the presence of recommended cipher suites based on the provided list.
  reference:
    - https://www.iana.org/assignments/tls-parameters/tls-parameters.xhtml#tls-parameters-4
  metadata:
    max-request: 4
  tags: ssl,tls,crypto,cipher,not-recommended
ssl:
  - address: "{{Host}}:{{Port}}"
    min_version: tls10
    max_version: tls12

    extractors:
      - type: dsl
        dsl:
          - "tls_version, cipher"
    matchers:
      - type: word
        name: not-recommended-cipher
        part: cipher
        words:
          - "TLS_NULL_WITH_NULL_NULL"
          - "TLS_RSA_WITH_NULL_MD5"
          - "TLS_RSA_WITH_NULL_SHA"
          - "TLS_RSA_EXPORT_WITH_RC4_40_MD5"
          - "TLS_RSA_WITH_RC4_128_MD5"
          - "TLS_RSA_WITH_RC4_128_SHA"
          - "TLS_RSA_EXPORT_WITH_RC2_CBC_40_MD5"
          - "TLS_RSA_WITH_IDEA_CBC_SHA"
          - "TLS_RSA_EXPORT_WITH_DES40_CBC_SHA"
